<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Flashcards</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
            background: linear-gradient(156deg, rgb(232, 190, 254) 0%, rgb(255, 255, 255) 38%, rgb(255, 222, 163) 100%);
            background-repeat:no-repeat;
}

.navigation-container{
  width: 80%;
  display: flex;
  flex-direction: row;
  box-shadow: 0px 0px 45px #a8a8a8;
  border-radius: 30px;
  height: 5vh;
  margin: auto;
}

.navigation-buttons, .button {
  margin: auto;
  padding: 10px 20px;
  background-color: #04AA6D;
  color: #fff;
  border: none;
  font-size: 2vh;
  border-radius: 2vh;
  box-shadow: 15px 15px 20px #a8a8a8;
  transition: box-shadow 0.5s;
  outline: none;
  cursor: pointer;
}

.navigation-buttons:hover{
    background-color: #f1a566;
}

button{
  outline: none;
  cursor: pointer;
}

.button:hover{
  background-color: rgba(231, 17, 213, 0.137);
  color:#000;
}

.container{
  width: 1280px;
  margin: auto;
}

header{background-color: #fff;}

#header{
  display: flex;
  justify-content: space-between;
  align-items: center;
  min-height: 70px;
  padding: 0 20px;
  background: #fff;
}

.button{
  background-color: #f1bb90;
}

#close_card_box, #submit{
  font-size: 1.5vh;
  border-radius: 1.5vh;
  margin-top: .5vh;
  height: fit-content;
}

#create_card{
  display: none;
  width: 550px;
  height:300px;
  margin: auto;
  padding: 30px;
  margin-top: 20px;
  background: whitesmoke;
  box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.9);
}

#create_card h2{
  color: black;
  text-align: center;
}

input {
  margin-top: 10px;
  margin-bottom: 10px;
  width: 500px;
  height: 20px;
}

#create_card button{
  width: fit-content;
}

#flashcards{
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  width: 100%;
  margin: auto;
  margin-top: 10px;
  padding: 0px 10px;
}

.flashcard{
  width: 370px;
  height: 200px;
  top: 0;
  left: 0;
  word-wrap: break-word;
  background:#fff;
  cursor: pointer;
  box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.9);
  border-radius: 10px;
  transform-style: preserve-3d;
  transition: all 0.8s ease;
}

  .flashcard h2{font-size: 1rem;}
  .flashcard:hover {
    transform: rotateY(180deg);
  }

.thefront{
  border-top: 1px solid red;
  padding: 15px;
  margin-top: 30px;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  backface-visibility: hidden;
  overflow: hidden;
  background: white;
  color: #000;
}

.theback{
  text-align: center;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  backface-visibility: hidden;
  overflow: hidden;
  background: #fafafa;
  color: black;
  text-align: center;
  transform: rotateY(180deg);
} 

@media(max-width:1280px){
  .container{width: 100%;}
}

@media(max-width:768px){
  .flashcard{margin: auto;}

  .flashcard{
    margin-top: 10px;
    margin-bottom: 10px;
  }
}

@media(max-width:480px){
  #header{
    padding: 20px;
    gap: 10px;
    flex-direction: column;
    align-items: center;
  }

  #create_card{width: 95%;}

  .flashcard{width: 100%;}

}
  </style>
</head>
<div class="navigation-container" style="margin-top: 10px; margin-bottom: 10px;">
  <button type="button" class="navigation-buttons" onclick="location.href = '/homepage'">Home</button>
  <button type="button" class="navigation-buttons" onclick="location.href = '/courses'">Courses</button>
  <button type="button" class="navigation-buttons" onclick="location.href = '/decks'">Decks</button>
  <button type="button" class="navigation-buttons" onclick="location.href = '/logout'">LOGOUT</button>
  </div>
<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1>Flashcards</h1>
          <div id="addDelButtons" >
            <button class="button" value= "add" id="show_card_box" onclick="showCardBox()">Add Card</button>
            <button class="button" value="delete" id="delete_cards">Del Cards</button>
          </div>
        </div>
      </div>
    </header>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <form action="/createCards" method="POST">
              <label for="question">Question</label>
              <input type="text" name="question" maxlength="500"></textarea>
              <br>
              <label for="answer" maxlength="280">Answer</label>
              
              <input type="text" name="answer" maxlength="500"></textarea>
              <br>
              <input class="button" id= "submit" type="submit" value="Submit" onclick="addFlashCard()">
              
          </form>
          <button class="button" id="close_card_box" onclick="closeCardBox()">Close</button>
          
        </div>
      </div>
    </section>

   <section>
      <div class="container">
      
      </div>
    </section>
      <div id="flashcards" onclick="myFlipFunction()"></div>
      <% for (const [key, value] of Object.entries(dictionary)) { %>
        <div class="thefront">
          <%= key %>
        </div>
        <div class="theback">
          <%= value %>
        </div>
      <% } %>
  </main>
  <script>

// add card box and hid add/del buttons
function showCardBox() {
    document.getElementById("create_card").style.display = "block";
    document.getElementById("addDelButtons").style.display  = "none";
  };

  // hide new card box unhide add/del buttons
function closeCardBox() {
  document.getElementById("create_card").style.display = "none";
  document.getElementById("addDelButtons").style.display = "block";

};

// div.className = 'flashcard';
function myFlipFunction() {
var myElement = document.getElementById("flashcards");
    myElement.classList.toggle("flipper");
  }

  </script>
  <script src="index.js"></script>
</body>
</html>
