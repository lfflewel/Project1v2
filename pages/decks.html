<!DOCTYPE html>

<html lang="en">

    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles.css">
      <title>Deck Selector</title>
	  <style>
body {
            background: linear-gradient(156deg, rgb(232, 190, 254) 0%, rgb(255, 255, 255) 38%, rgb(255, 222, 163) 100%);
            background-repeat:no-repeat;
        }
        
        h1, h3 {
            font-size: 25px;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 25px;
        }

        .dropdown-info {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
          
        }

        select{
      
            display: block;
            margin-left: 10vw;
            font-size: 25px;
            text-align: center;
            float:right;
        }



        select:hover{
            background-color: #f3dcff;
        }


        input {
            display: block;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            }
        
        input[type=submit] {
            margin: auto;
            padding: 10px 170px;
            background-color: #04AA6D;
            color: #fff;
            border: none;
            font-size: 25px;
            border-radius: 10px;
            box-shadow: 15px 15px 20px #a8a8a8;
            transition: box-shadow 0.5s;
            outline: none;
            cursor: pointer;
            }    
        
        nav ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
        }

        textarea {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-right: 100px;
        }

        .body-container{
            width: 80%;
            box-shadow: 0px 0px 45px #a8a8a8;
            border-radius: 30px;
            height: 93vh;
            margin: auto;
            font-size: 50px;
        }

        .navigation-container{
                width: 80%;
                display: flex;
                flex-direction: row;
                box-shadow: 0px 0px 45px #a8a8a8;
                border-radius: 30px;
                height: 5vh;
                margin: auto;
            }

            .navigation-buttons{
                margin: auto;
                padding: 10px 20px;
                background-color: #04AA6D;
                color: #fff;
                border: none;
                font-size: 2vh;
                border-radius: 2vh;
                box-shadow: 15px 15px 20px #a8a8a8;
                transition: box-shadow 0.5s;
                outline: none;
                cursor: pointer;
            }

            .navigation-buttons:hover{
                background-color: #f1a566;
            }

	</style>
   
</head>

    <div class="navigation-container" style="margin-top: 10px; margin-bottom: 10px;">
    <button type="button" class="navigation-buttons" onclick="location.href = '/homepage'">Home</button>
    <button type="button" class="navigation-buttons" onclick="location.href = '/courses'">Courses</button>
    <button type="button" class="navigation-buttons" onclick="location.href = '/logout'">LOGOUT</button>
    </div>
    <body>
        <main>

            <section class="body-container">
                <h1>Deck Creator</h1>
                    <p>To create a deck for the selected course, type the deck name in the field below and click the create deck button</p>
                        <form action="/createdecks" method="POST">
                            <h3>Deck Name</h3>
                            <textarea name ="newDeck" id="decks"></textarea>
                            <br>
                            <nav>
                                <input type="submit" name="createdecks" value="Create New Deck">
                            </nav>
                        </form>        
            <!-- </section> -->
            <!-- <section class="dropdown-info"> -->
                <form action="/getCards" class="dropdown-info" method="POST">
                    <span display:inline >Select a deck </span>
                    
                    <select id="selectedDeck" name="selectedDeck" onchange="this.form.submit()">
                        <option value="0">Select Deck</option>
                        <% for (var i=0; i < decks.length; i++) { %>
                            <option value="<%= decks[i] %>"><%= decks[i] %></option>
                        <% } %>    
                    </select>
                </form>
            </section>
            

        </main>

		<script src="index.js"></script>
    </body>

</html>
